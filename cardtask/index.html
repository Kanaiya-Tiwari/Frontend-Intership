<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="asset/main.css">
</head>
<body>

    <!-- header start here -->
    <header class="header d-flex">
        <div class="header-icon">
        <img src="asset/images/Icon-top.png" alt="icon-top" />
        </div>
        <div class="header-text">
            <h3 class="header-dollar">$12,556</h3>
            <span class="header-account">Bank Account</span>
        </div>
    </header>
    <!-- header end here
    card start here -->
        <div class="card d-flex d-direction">
            <div class="card-image">
                <img src="asset/images/apple.png" alt="apple" />
            </div>
            <span class="card-span">Apple iphone</span>
            <h4 class="card-h4">$ 568</h4>
        </div>
   <!-- card end here
   content start here -->
        <div class="content ">
            <div class="content-first d-flex">
                <div class="content-img-increase">
                    <img src="asset/images/increase.png" alt="increase" >
                </div>
             <div class="content-first-text">
                <h3 class="content-h3-increase">$12,556</h3>
                <span class="content-span-increase">Bank Account</span>
                </div>
            </div>
            <div class="content-second d-flex">
                <div class="content-img-star">
                    <img src="asset/images/star.png" alt="star" >
                </div>
             <div class="content-second-text">
                <h3 class="content-h3-star">$556</h3>
                <span class="content-span-star">Cashback</span>
                </div>
            </div>
            <div class="content-third d-flex">
                <div class="content-img-dollar">
                    <img src="asset/images/dollar.png" alt="dollar" >
                </div>
             <div class="content-third-text">
                <h3 class="content-h3-dollar">$8545</h3>
                <span class="content-span-dollar">Cashback</span>
                </div>
            </div>
        </div>
        <!-- content end here
        bottom start here -->
        <div class="bottom d-flex">
            
            <div class="bottom-first">
            <div class="bottom-first-center">
                <div class="bottom-image-first">
                    <img src="asset/images/andriod.png" alt="star" class="bottom-image-first-give">

                </div>
                <span class="bottom-first-span">Google pay</span>
            </div>
            </div>
            <div class="bottom-second">
                <div class="bottom-second-content d-flex">
                <div class="bottom-image-second">
                    <img src="asset/images/internet.png" alt="star" class="bottom-image-second-give">

                </div>
            </div>
                <span class="bottom-second-span">Google Vpn Service</span>
            </div>
            <div class="bottom-third ">
                <div class="bottom-third-content ">
                <div class="bottom-third-content">
                    <img src="asset/images/shop.png" alt="star" class="bottom-third-second-give">

                </div>
            </div>
                <span class="bottom-third-span">Security Rental</span>
            </div>
        </div>
        <!-- bottom end here -->
    
</body>
</html>
