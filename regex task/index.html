<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script>
<body>
    <form action="" onsubmit="event.preventDefault()">
        <label for="fname">fname</label>
        <input type="text" id="fname">
        <span   id="fname-span"></span><br/>
        <label for="lname">lname</label>
        <input type="text" id="lname">
        <span id="lname-span"></span><br/>

        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber">
        <span id="phone-span"></span><br/>
        
        <label for="email">Email</label>
        <input type="email" id="email">
        <span id="email-span"></span><br/>
        <label for="organization-email">Orgaination Email</label>
        <input type="email" id="organization-email">
        <span id="organization-email-span"></span><br/>
        <label for="password">password</label>
        <input type="password" id="password">
        <span id="password-span"></span><br/>
        <label for="salary">Salary</label>
        <input type="text" id="salary">
        <span id="salary-span"></span><br/>
        <button id="submit">Submit</button>
        
    </form>
</body>
</html>
