<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Inventory</title>
</head>

<body>
    <section class="main-section">
        <!-- start: aside -->
        <aside class="aside d-flex d-column ">
            <div class="sidebar-header d-flex align-item-center"> <img class="logo" src="assets/Logo.png" alt=""><span
                    class="company-name">1Rivet</span></div>

            <div class="aside-top d-flex d-column">
                <ul class="aside-top-list">
                    <li class="list"><img class="list-logo" src="assets/dashboard.png" alt=""><a class="list-link"
                            href="">Dashboard</a>
                    </li>
                    <li class="list"><img class="list-logo" src="assets/inventory.png" alt=""><a
                            class="list-link active" href="">Inventory</a>
                    </li>
                    <li class="list"><img class="list-logo" src="assets/report.png" alt=""><a class="list-link"
                            href="">Report</a></li>
                    <li class="list"><img class="list-logo" src="assets/supplier.png" alt=""><a class="list-link"
                            href="">Suppliers</a>
                    </li>
                    <li class="list"><img class="list-logo" src="assets/order.png" alt=""><a class="list-link"
                            href="">Order</a></li>
                    <li class="list"><img class="list-logo" src="assets/manage_store.png" alt=""><a class="list-link"
                            href="">Manage
                            Store</a></li>
                </ul>
            </div>
            <div class="aside-bottom">
                <ul>
                    <li class="list"><img class="list-logo" src="assets/settings.png" alt=""><a class="list-link"
                            href="">Settings</a>
                    </li>
                    <li class="list"><img class="list-logo" src="assets/exit.png" alt=""><a class="list-link"
                            href="">Log
                            out</a></li>
                </ul>
            </div>
        </aside>
        <!-- end: aside -->
        <!--Header-->
        <header class="header">
                <div class="header-icon">
                        <img src="assets/hambuger menu.png" alt="hambuger" >
                </div>

        </header>
        <!--end-header-->
        <!-- start: main-container -->
        <main class="main-container"></main>
        <!-- end: main-container -->
    </section>
</body>

</html>
